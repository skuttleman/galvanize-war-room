<form class="settings">
  <label for="warn-threshhold">Warning Threshhold: </label>
  <input id="warn-threshhold" type="number" min="0" ng-model="newOk" ng-change="updateOk(newOk)" />
  <label for="critical-threshhold">Critical Threshhold: </label>
  <input id="critical-threshhold" type="number" min="0" ng-model="newWarn" ng-change="updateWarn(newWarn)" />
</form>
